version: '3.7'
services:
  #
  # Proxy - HTTP entrypoint
  airflow-proxy:
    image: ${COMPOSE_PROJECT_NAME}_entrypoint:latest
    container_name: ${COMPOSE_PROJECT_NAME}_entrypoint
    restart: unless-stopped
    expose:
      - "80"
    build:
      context: ./proxy
    environment:
      - DHPARAM_GENERATION=false
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - https_revproxy
      - airflow

  airflow:
    container_name: ${COMPOSE_PROJECT_NAME}_admin-gui
    restart: unless-stopped
    expose:
      - "8080"
    image: ${COMPOSE_PROJECT_NAME}admin-guir:latest
    build:
      context: ./airflow
    depends_on:
      - airflow-proxy
      - postgres
      - redis
    environment:
      - LOAD_EX=n
      - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - EXECUTOR=Celery
      - PYTHONPATH=/usr/local/airflow
    env_file:
      - ./airflow/.env
    volumes:
      - airflow_dags:/usr/local/airflow/dags
      - airflow_scripts:/usr/local/airflow/scripts
      - /var/run/docker.sock:/tmp/docker.sock:ro
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - airflow

  flower:
    container_name: ${COMPOSE_PROJECT_NAME}-admin-flower
    restart: unless-stopped
    expose:
      - "5555"
    image: ${COMPOSE_PROJECT_NAME}_flower:latest
    build:
      context: ./airflow
    restart: always
    depends_on:
      - redis
    environment:
      - EXECUTOR=Celery
    command: flower -u flower
    networks:
      - airflow

  scheduler:
    container_name: ${COMPOSE_PROJECT_NAME}-scheduler
    restart: unless-stopped
    image: ${COMPOSE_PROJECT_NAME}_scheduler:latest
    build:
      context: ./airflow
    depends_on:
      - airflow-proxy
    volumes:
      - airflow_dags:/usr/local/airflow/dags
      - airflow_scripts:/usr/local/airflow/scripts
    environment:
      - LOAD_EX=n
      - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - EXECUTOR=Celery
      - PYTHONPATH=/usr/local/airflow
    command: scheduler
    env_file:
      - ./airflow/.env
    networks:
      - airflow
  
  jupyter:
    image: ${COMPOSE_PROJECT_NAME}_jupyter:latest
    container_name: ${COMPOSE_PROJECT_NAME}-jupyterlab
    restart: unless-stopped
    expose: 
      - "8888"
    build:
      context: ./airflow
    depends_on:
      - airflow-proxy
    volumes:
      - airflow_dags:/usr/local/airflow/dags
      - airflow_scripts:/usr/local/airflow/scripts
      - jupyter_notebooks:/usr/local/airflow/notebooks
    environment:
      - PYTHONPATH=/usr/local/airflow
    command: jupyter lab --port 8888 --allow-root
    env_file:
      - ./airflow/.env
    networks:
      - airflow

  pgadmin:
    container_name: ${COMPOSE_PROJECT_NAME}-admin-pgadmin
    restart: unless-stopped
    expose: 
      - "80"
    image: dpage/pgadmin4:latest
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - '/tmp/servers.json:/servers.json'
    env_file:
      - ./airflow/pgadmin.env
    networks:
      - airflow
  
  worker1:
    container_name: ${COMPOSE_PROJECT_NAME}-worker_a4
    restart: unless-stopped
    image: ${COMPOSE_PROJECT_NAME}_worker1:latest
    build:
      context: ./airflow
    restart: always
    depends_on:
      - scheduler
    volumes:
      - airflow_dags:/usr/local/airflow/dags
      - airflow_scripts:/usr/local/airflow/scripts
    environment:
      - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - EXECUTOR=Celery
      - PYTHONPATH=/usr/local/airflow
    command: worker
    env_file:
      - ./airflow/.env
    networks:
      - airflow

  worker2:
    container_name: ${COMPOSE_PROJECT_NAME}-worker_b4
    restart: unless-stopped
    image: ${COMPOSE_PROJECT_NAME}_worker2:latest
    build:
      context: ./airflow
    restart: always
    depends_on:
      - scheduler
    volumes:
      - airflow_dags:/usr/local/airflow/dags
      - airflow_scripts:/usr/local/airflow/scripts
    environment:
      - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - EXECUTOR=Celery
      - PYTHONPATH=/usr/local/airflow
    command: worker
    env_file:
      - ./airflow/.env
    networks:
      - airflow 
     
  postgres:
    container_name: ${COMPOSE_PROJECT_NAME}-postgresql
    restart: unless-stopped
    image: postgres:9.6 
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks:
      - airflow

  redis:
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    restart: unless-stopped
    image: redis:5.0.5
    networks:
      - airflow

volumes:
  pgadmin_data:
  airflow_dags:
  airflow_scripts:
  jupyter_notebooks:

# Networks. Note that the following network should be existing and connected 
# to your nginx-proxy container for proper docker-gen containers detections, 
# and further SSL certificates creation.
networks:
  https_revproxy:
    external:
      name: ${APPS_NETWORK}
  airflow: